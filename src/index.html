<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>tic tac toe</h1>
  <h2 id="chance"></h2>
  <div class="gridWrapper">
    <div class="gridElement" id='0' onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="1" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="2" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="3" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="4" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="5" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="6" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="7" onclick="elementClicked(this.id)"></div>
    <div class="gridElement" id="8" onclick="elementClicked(this.id)"></div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <h1 class="resultText" id="resultText">O Wins</h1>
      <button id="restartBtn"> Reset </button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
